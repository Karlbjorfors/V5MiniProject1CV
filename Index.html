<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of the website">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="cv-content">
            <!-- CV content will be loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
    <script>
        // JavaScript to load cv.html content
        fetch('cv.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cv-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading CV content:', error));
    </script>
</body>
</html>
